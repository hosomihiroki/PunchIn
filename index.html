<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PunchIn 出勤報告</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; padding: 2rem; background: #f5f5f5; }
    #container { width: 320px; background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; }
    input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    button#clockInBtn { width: 100%; padding: 0.7rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button#clockInBtn:disabled { background: #aaa; cursor: default; }
    #loadingSpinner { text-align: center; margin: 1rem 0; display: none; }
    #messageArea { margin-top: 1rem; color: #333; text-align: center; }
  </style>
</head>
<body>
  <div id="container">
    <h2>PunchIn 出勤報告</h2>
    <label for="staffIdInput">社員番号</label>
    <input type="text" id="staffIdInput" placeholder="AN0000">
    <button id="clockInBtn">出勤する</button>
    <div id="loadingSpinner">読み込み中…</div>
    <div id="messageArea"></div>
  </div>
  <script>
    // ランダム応援メッセージ候補
    const MESSAGES = [
      "いってらっしゃい！",
      "今日もファイトだよ！",
      "行ってらっしゃいませ😊",
      "がんばってね！",
      "最高の一日にしよう！"
    ];
    function getRandomMessage() {
      return MESSAGES[Math.floor(Math.random() * MESSAGES.length)];
    }

    document.getElementById('clockInBtn').addEventListener('click', () => {
      const btn = document.getElementById('clockInBtn');
      const input = document.getElementById('staffIdInput');
      const spinner = document.getElementById('loadingSpinner');
      const msgArea = document.getElementById('messageArea');

      const staffId = input.value.trim();
      if (!staffId) {
        msgArea.textContent = '社員番号を入力してください';
        return;
      }

      btn.disabled = true;
      spinner.style.display = 'block';
      msgArea.textContent = '';

      // 今日の年・月・日を取得
      const today = new Date();
      const year  = today.getFullYear();
      const month = today.getMonth() + 1;
      const day   = today.getDate();

      // API呼び出しURL：GASウェブアプリURLとトークンを置き換えてください
      const apiUrl =
        'https://script.google.com/macros/s/AKfycbzCejPav3a8SrBSQvQSNRm3XOmnsm-cDA-ZQtserkMsCjMuEQ-ci8t6V0AeebFHpj8ebA/exec' +
        `?path=shifts` +
        `&year=${year}` +
        `&month=${month}` +
        `&day=${day}` +
        `&staffId=${encodeURIComponent(staffId)}` +
        `&token=my-secret-token`;

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            msgArea.textContent = 'エラー: ' + data.error;
          } else {
            const me = data.find(item => item.staffId === staffId);
            if (me) {
              msgArea.textContent = `店舗：${me.store}　応援：${getRandomMessage()}`;
            } else {
              msgArea.textContent = '本日のシフトが見つかりません';
            }
          }
        })
        .catch(() => {
          msgArea.textContent = '通信エラーです';
        })
        .finally(() => {
          btn.disabled = false;
          spinner.style.display = 'none';
        });
    });
  </script>
</body>
</html>
